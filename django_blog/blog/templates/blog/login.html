{% extends "blog/base.html" %}
{% load static %}

{% block content %}
  <h2>Login</h2>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
{% endblock %}
