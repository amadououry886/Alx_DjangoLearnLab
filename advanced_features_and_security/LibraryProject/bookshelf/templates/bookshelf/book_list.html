{% for book in books %}
    <p>{{ book.title }} by {{ book.author }}</p>
    {% if perms.relationship_app.can_edit %}
        <a href="{% url 'edit_book' book.id %}">Edit</a>
    {% endif %}
    {% if perms.relationship_app.can_delete %}
        <a href="{% url 'delete_book' book.id %}">Delete</a>
    {% endif %}
{% endfor %}
